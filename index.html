<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/styles.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa clone</title>
</head>
<body>
    <div class ="status-bar">
        <div class = "status-bar_column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            <!--WIFI ICON-->
        </div>
        <div class = "status-bar_column">
            <span>18:43</span>
            <!--시간-->
        </div>
        <div class = "status-bar_column">
            <span>11%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <!--battery-->
            <i class="fas fa-bolt"></i>
            <!--thunder-->
        </div>
    </div>
    <header class="Welcome-header">
        <h1 class="Welcome-header_title">Welcome to KakaoTalk</h1>
        <p class = "Welcome-header_text">
             If you have a Kakao Account,
             log in with your email or phone number.
        </p>
        
    </header>
    <form id = "login-form">
        <input type="text" placeholder="Email or phone number"/>
        <input type="password" placeholder="Password"/>
        <input type = "submit" value="Log in"/>
        <a href="#">Find Kakao Account or Password</a>
    </form>




    <script src="https://kit.fontawesome.com/55b425bdd7.js"
    crossorigin="anonymous"></script>
</body>
</html>
